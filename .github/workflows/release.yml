---
name: Release

on:
  push:
    tags:        
      - v*

jobs:
  release:

    runs-on: ubuntu-latest
    container: shaguarger/platformio

    steps:
      - uses: actions/checkout@v3
      - name: Run
        run: |
          cd control-panel
        # platformio test --verbose --environment megaatmega2560 
          platformio run --verbose --environment megaatmega2560
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            control-panel/.pio/build/megaatmega2560/firmware.elf
            control-panel/.pio/build/megaatmega2560/firmware.hex
