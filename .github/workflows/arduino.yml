---
name: Arduino

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    container:
      image: shaguarger/platformio
      volumes:
        - control-panel:/control-panel
      # options: --user cicd -e "HOME=/home/control-panel"

    steps:
    - uses: actions/checkout@v2
    - name: list
      run: ls -als
    - name: Run build
      run: pio build

  build:

    runs-on: ubuntu-latest
    needs: [test]
    if: contains('refs/heads/main', github.ref)

    steps:
    - uses: actions/checkout@v2
    - name: Run PlatformIO
      run: pio build