version: 2.1

jobs:
  test:
    docker:
      - image: shaguarger/platformio
    steps:
      - checkout
      - run:
          command: "cd control-panel && platformio check --skip-packages --environment megaatmega2560"
  build:
    docker:
      - image: shaguarger/platformio
    steps:
      - checkout
      - run:
          command: "cd control-panel && platformio run --environment megaatmega2560"

workflows:
  platformio:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only:
                - main
